<html>
   <head>
     <title>Simple Calculator</title>
     <link rel="stylesheet" href="calc.css">
   </head>

   <body>
      <form name="calculator">
         <table style="width: 100%;height: 100%;">
            <tr>
               <td colspan="4">
                  <input type="text" style="font-size: 200%;" id="display">
               </td>
            </tr>
            <tr>
               <td > <input type="button" value="DEL  " class="operator" id="del" onclick="clr()" ></td >
               <td> <input type="button" value="  C  " class="operator" id="can" onclick="c()"></td>
              <!-- <td> <input type="button" value="  %  " class="operator" id="perc" onclick="perc()"></td> -->
               
            </tr>
            <tr>
               <td><input type="button" class="num" id="seven" value="7" onclick="disp('7')" ></td>
               <td><input type="button" class="num" id="eight" value="8" onclick="disp('8')"></td>
               <td><input type="button"  class="num" id="nine" value="  9  " onclick="disp('9')"></td>
               <td> <input type="button" value="  รท  " class="operator" id="divide" onclick="disp('/')"></td>
               
            </tr>
            <tr>
               <td><input type="button" class="num" id="four" value="4" onclick="disp('4')"></td>
               <td><input type="button" class="num" id="five" value="5" onclick="disp('5')"></td>
               <td><input type="button" class="num" id="six" value="6" onclick="disp('6')"></td>
               <td><input type="button" value="x" class="operator" id="mult" onclick="disp('*')"></td>
               
            </tr>
            <tr>
               <td><input type="button" class="num" id="one" value="1" onclick="disp('1')"</td>
               <td><input type="button" class="num" id="two" value="2" onclick="disp('2')"></td>
               <td><input type="button" class="num" id="three" value="3" onclick="disp('3')"></td>
               <td><input type="button" class="operator" id="add" value="+" onclick="disp('+')"></td>
            </tr>
            <tr>
               <td ><input type="button" class="num" id="zero" value="0"  onclick="disp('0')"></td>
               <td><input type="button" value="=" class="operator" onclick="solve()"/>  </td>
               <td><input type="button" value="." class="operator" onclick="disp('.')"></td>
               <td ><input type="button" value="-" class="operator" id="sub" onclick="disp('-')"></td>
               
            </tr>
         </table>
      </form>
      <script src="calc.js"></script>
   </body>
   </head>
</html>
